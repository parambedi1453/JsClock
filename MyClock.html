<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lobster|Saira+Stencil+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        
        <link href="Clock.css" rel = "stylesheet" type="text/css">

        
        <title>My Clock</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                <strong><h1 style="color:black;font-family: 'Saira Stencil One', cursive;font-size:88px;">My Clock</h1></strong> 
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row justify-content-center text-center">
                <h2 style="color:white">Time Runs, Catch It If You Can</h2>
                <div id="displayClock"></div>
            </div>
            
            <div class="row justify-content-center text-center">
                <img class="img-thumbnail" id="timeImg" src="jw.png">
            </div>

            <div class="row justify-content-center text-center">
                
                <br>
                <span style="color:cyan;font-size:22px;font-family: 'Lobster', cursive;">Set Wake Up Time :</span>
                <select id="wakeUpTime" onchange="wakeUpFunction()">
                        <option value="1">1 AM - 2AM</option>
                        <option value="2">2 AM - 3AM</option>
                        <option value="3">3 AM - 4AM</option>
                        <option value="4">4 AM - 5AM</option>
                        <option value="5">5 AM - 6AM</option>
                        <option value="6" selected>6 AM - 7AM</option>
                        <option value="7">7 AM - 8AM</option>
                        <option value="8">8 AM - 9AM</option>
                        <option value="9">9 AM - 10AM</option>
                        <option value="10">10 AM - 11AM</option>
                        <option value="11">11 AM - 12PM</option>
                        <option value="12">12 PM - 1PM</option>
                        <option value="13">1 PM - 2PM</option>
                        <option value="14">2 PM - 3PM</option>
                        <option value="15">3 PM - 4PM</option>
                        <option value="16">4 PM - 5PM</option>
                        <option value="17">5 PM - 6PM</option>
                        <option value="18">6 PM - 7PM</option>
                        <option value="19">7 PM - 8PM</option>
                        <option value="20">8 PM - 9PM</option>
                        <option value="21">9 PM - 10PM</option>
                        <option value="22">10 PM - 11PM</option>
                        <option value="23">11 PM - 12AM</option>
                        <option value="24">12 AM - 1AM</option>
                </select>
            </div>

            <div class="row justify-content-center text-center">

                    <br>
                    <span style="color:cyan;font-size:22px;font-family: 'Lobster', cursive;">Set Lunch Time :</span>
                    <select id="LunchTime" onchange="lunchFunction()">
                            <option value="1">1 AM - 2AM</option>
                            <option value="2">2 AM - 3AM</option>
                            <option value="3">3 AM - 4AM</option>
                            <option value="4">4 AM - 5AM</option>
                            <option value="5">5 AM - 6AM</option>
                            <option value="6">6 AM - 7AM</option>
                            <option value="7">7 AM - 8AM</option>
                            <option value="8">8 AM - 9AM</option>
                            <option value="9">9 AM - 10AM</option>
                            <option value="10">10 AM - 11AM</option>
                            <option value="11">11 AM - 12PM</option>
                            <option value="12" selected>12 PM - 1PM</option>
                            <option value="13">1 PM - 2PM</option>
                            <option value="14">2 PM - 3PM</option>
                            <option value="15">3 PM - 4PM</option>
                            <option value="16">4 PM - 5PM</option>
                            <option value="17">5 PM - 6PM</option>
                            <option value="18">6 PM - 7PM</option>
                            <option value="19">7 PM - 8PM</option>
                            <option value="20">8 PM - 9PM</option>
                            <option value="21">9 PM - 10PM</option>
                            <option value="22">10 PM - 11PM</option>
                            <option value="23">11 PM - 12AM</option>
                            <option value="24">12 AM - 1AM</option>
                    </select>
                </div>

                <div class="row justify-content-center text-center">

                        <br>
                        <span style="color:cyan;font-size:22px;font-family: 'Lobster', cursive;">Set Nap Time :</span>
                    <select id="NapTime" onchange="NapFunction()">
                                <option value="1">1 AM - 2AM</option>
                                <option value="2">2 AM - 3AM</option>
                                <option value="3">3 AM - 4AM</option>
                                <option value="4">4 AM - 5AM</option>
                                <option value="5">5 AM - 6AM</option>
                                <option value="6">6 AM - 7AM</option>
                                <option value="7">7 AM - 8AM</option>
                                <option value="8">8 AM - 9AM</option>
                                <option value="9">9 AM - 10AM</option>
                                <option value="10">10 AM - 11AM</option>
                                <option value="11">11 AM - 12PM</option>
                                <option value="12">12 PM - 1PM</option>
                                <option value="13">1 PM - 2PM</option>
                                <option value="14" selected>2 PM - 3PM</option>
                                <option value="15">3 PM - 4PM</option>
                                <option value="16">4 PM - 5PM</option>
                                <option value="17">5 PM - 6PM</option>
                                <option value="18">6 PM - 7PM</option>
                                <option value="19">7 PM - 8PM</option>
                                <option value="20">8 PM - 9PM</option>
                                <option value="21">9 PM - 10PM</option>
                                <option value="22">10 PM - 11PM</option>
                                <option value="23">11 PM - 12AM</option>
                                <option value="24">12 AM - 1AM</option>
                        </select>
                    </div>



        </div>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src = "Clock.js"></script>
</html>
